---
layout: layouts/default.html
title: CodeStory - Devoxx Planning
style: css/planning.css
script: planning.js
---

<body>

<div class="anchor" id="top"></div>

<header>
  <div id="logo-section">
    <a id="logo" href="planning.html">Planning</a>

    <div id="attribution">by Code-Story</div>
  </div>
  <nav>
    <div id="auth"></div>

    <a id="back" href="index.html">Back</a>

    <form id="search" action="#">
      <input id="search_box" autofocus="autofocus" placeholder="Search for day,talk,speaker,starred..."/>
    </form>
  </nav>
</header>

<div id="content">
  <div id="loading"><span class="wait">Loading talks...</span></div>
</div>
</body>

<script type="text/x-template" id="header-template">
  {{#authenticated}}
  <a href="/user/logout" id="logout">Log Out</a>

  <div id="screenName">@{{screenName}}</div>
  {{/authenticated}}
  {{^authenticated}}
  <a href="/user/authenticate" id="login">Log In</a>
  {{/authenticated}}
</script>

<script type="text/x-template" id="talks-template">
  {{#days}}
  <div class="day_wrapper">

    <div class="day">
      <span>{{dayLabel}}</span>
      <a class="goto" href="#top" title="Back to top" />
    </div>
    <div class="anchor" id="{{day}}">{{dayLabel}}</div>

    <div class="toc">
      {{#slots}}<a class="toc-link" href="#{{day}}-{{slot_slug}}">{{slot}}</a>{{/slots}}
    </div>
    {{#slots}}
    <div class="slot">
      <div class="hour">{{slot}}</div>
      <div class="anchor" id="{{day}}-{{slot_slug}}">{{slot}}</div>
      {{#talks}}
      <div class="talk" id="talk-{{id}}">
        <a class="star" href="#" data-talk="{{id}}"></a>

        <h2>{{title}} ({{type}})</h2>

        <a class="goto" href="#{{day}}" title="Back to {{dayLabel}}" />

        <div class="speaker">{{speakers_string}} @{{room}} {{dayName}} from {{from}} to {{to}}</div>
        {{#tags}}<span class="tag">{{.}}</span>{{/tags}}
        <p>{{summary}})</p>
      </div>
      {{/talks}}
    </div>
    {{/slots}}
  </div>
  {{/days}}
</script>
