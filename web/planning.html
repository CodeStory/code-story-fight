<!DOCTYPE html>
<html>
<head>
  <title>CodeStory - Devoxx Fight</title>
  <link type='image/png' rel='shortcut icon' href='fusee-16x16.png'/>
  <link type='text/css' rel='stylesheet' href='style.less'>
  <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oxygen'>
</head>

<body>
  <header></header>
  <div id="content"></div>
</body>

<script src="codestory.js"></script>

<script type="text/x-template" id="header-template">
  {{#authenticated}}
  <a href="#">disconnect</a>
  {{/authenticated}}
  {{^authenticated}}
  <a href="#">login</a>
  {{/authenticated}}
</script>

<script type="text/x-template" id="talks-template">
  <div style="color: red;">Real planning coming up in less than a week!</div>
  <a href="index.html">Back</a>
  {{#days}}
  <div class="day">{{name}}</div>
  {{#slots}}
  <div class="slot">{{start}} - {{end}}</div>
  {{#talks}}
  <div id="{{id}}" class="talk">
    <a href="#" class="register" data-talk="{{id}}">Register</a>

    <div class="title">{{title}}</div>
    <div class="speaker">{{speaker}}</div>
    <div class="description">{{description}}</div>
    <div class="tags">
      {{#tags}}
      <span class="tag">{{label}}</span>
      {{/tags}}
    </div>
  </div>
  {{/talks}}
  {{/slots}}
  {{/days}}
</script>
</html>
