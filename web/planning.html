---
layout: layouts/default.html
title: CodeStory - Devoxx Planning
style: css/style.css
---

<body>

<header>
  <div id="logo-section">
    <a id="logo" href="planning.html">Planning</a>

    <div id="attribution">by Code-Story</div>
  </div>
  <nav>
    <div id="auth"></div>

    <a id="back" href="index.html">Back</a>

    <form id="search" action="#">
      <input id="search_box" autofocus="autofocus" placeholder="Search for talk/speaker/room/starred..."/>
    </form>
  </nav>
</header>

<div id="content">
  <div id="loading">Loading talks...</div>
</div>
</body>

<script src="$version$/main.js"></script>

<script type="text/x-template" id="header-template">
  {{#authenticated}}
  <a href="/user/logout" id="logout">Log Out</a>

  <div id="screenName">@{{screenName}}</div>
  {{/authenticated}}
  {{^authenticated}}
  <a href="/user/authenticate" id="login">Log In</a>
  {{/authenticated}}
</script>

<script type="text/x-template" id="talks-template">
  {{#days}}
  <div class="day_wrapper">
    <div class="day">{{dayLabel}}</div>
    <div class="toc">
      {{#slots}}<a class="toc-link" href="#{{day}}-{{slot}}">{{slot}}</a>{{/slots}}
    </div>
    {{#slots}}
    <div class="slot">
      <div class="hour" id="{{day}}-{{slot}}">{{slot}}</div>
      {{#talks}}
      <div class="talk" id="talk-{{id}}">
        <a class="star" href="#" data-talk="{{id}}"></a>

        <h2>{{title}} ({{type}})</h2>

        <div class="speaker">{{speakers_string}} @{{room}} from {{from}} to {{to}}</div>
        {{#tags}}<span class="tag">{{.}}</span>{{/tags}}
        <p>{{summary}})</p>
      </div>
      {{/talks}}
    </div>
    {{/slots}}
  </div>
  {{/days}}
</script>
