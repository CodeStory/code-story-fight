---
layout: layouts/default.html
title: CodeStory - Devoxx Planning
---

<body>
<div id="disclaimer">Real planning coming up in less than a week!</div>

<header>
  <ul id="logo-section">
    <li id="logo">
      <a href="planning.html">
        <figure>
          <img src="devoxx-logo.png" width="280" height="80" />
        </figure>
      </a>
    </li>
    <li id="mojo">Planning</li>
    <li id="attribution">by Code-Story</li>
  </ul>
  <nav>
    <span id="auth"></span>

    <a id="back" href="index.html">Back</a>

    <form id="search">
      <input id="search_box" autofocus="autofocus" placeholder="Search for talks/speakers/room..."/>
    </form>
  </nav>
</header>

<div id="content"></div>
</body>

<script src="main.js"></script>

<script type="text/x-template" id="header-template">
  {{#authenticated}}
  <a href="/logout" id="logout">Log Out</a>
  {{/authenticated}}
  {{^authenticated}}
  <a href="/authenticate" id="login">Log In</a>
  {{/authenticated}}
</script>

<script type="text/x-template" id="talks-template">
  {{#days}}
  <div class="day_wrapper">
    <div class="day">{{dayLabel}}</div>
    <ul class="toc">
      {{#slots}}
      <li class="toc-link" data-toc="{{day}}-{{slot}}"><a href="#{{day}}-{{slot}}">{{slot}}</a></li>
      {{/slots}}
    </ul>
    {{#slots}}
    <div class="slot">
      <div class="hour"><a id="{{day}}-{{slot}}">{{slot}}</a></div>
      {{#talks}}
      <div id="session-{{id}}" class="talk">
        <div class="header">
          <div class="title">{{title}} ({{type}})</div>
          <a href="#" class="star" data-talk="{{id}}"></a>
        </div>
        <div class="details">
          <div class="speaker">{{speakers_string}} @{{room}} from {{from}} to {{to}}</div>
          <div class="tags">
            {{#tags}}
            <span class="tag">{{.}}</span>
            {{/tags}}
          </div>
        </div>
        <div class="summary">{{summary}})</div>
      </div>
      {{/talks}}
    </div>
    {{/slots}}
  </div>
  {{/days}}
</script>
