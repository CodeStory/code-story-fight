<!DOCTYPE html>
<html>
<head>
	<title>Code-Story Fight for Devoxx</title>
	<link rel="stylesheet/less" type="text/css" href="/style.less">
	<script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
</head>
<body>
<h1>Code-Story Fight for Devoxx</h1>
<div id="fight">
	<div id="left" class="keyword">
		<input id="leftKeyword" type="text" name="leftKeyword" value="{{leftKeyword}}" tabindex="1"/><br/>
		<a id="leftScore" title="{{leftKeyword}} needs your vote !"
		   href="http://planning.code-story.net/planning.html?q={{leftKeyword}}" target="_blank">{{leftScore}}</a>
	</div>
	<div id="vs">
		<button id="letsfight">Fight !</button>
	</div>
	<div id="right" class="keyword">
		<input id="rightKeyword" type="text" name="rightKeyword" value="{{rightKeyword}}" tabindex="2"/><br/>
		<a id="rightScore" title="{{rightKeyword}} needs your vote !"
		   href="http://planning.code-story.net/planning.html?q={{rightKeyword}}" target="_blank">{{rightScore}}</a>
	</div>
  <a id="twitterButton" href="https://twitter.com/share?text=Hey! Look who's winning. {{leftKeyword}} or {{rightKeyword}} #Devoxx #CodeStory &url=http://fight.code-story.net/fight/{{leftKeyword}}/{{rightKeyword}}" class="twitter-share-button" data-lang="en">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>


<footer>
	<a href="http://planning.code-story.net/" target="_blank">Vote for your favorite speaker,talks</a>
</footer>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function () {
		launchFight = function () {
			var leftKeyword = $('#leftKeyword').val();
			var rightKeyword = $('#rightKeyword').val();
			window.location = "/fight/" + leftKeyword + "/" + rightKeyword;
			return false;
		}

		$(document).on('click', '#letsfight', launchFight)
		$(document).on('click','input', function(event) {
			event.srcElement.select();
		})
		$(document).live("keypress", function(event) {
			if (event.keyCode == 13) {
				launchFight();
			}
		});
	});

</script>
</body>
</html>
