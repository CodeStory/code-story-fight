<!DOCTYPE html>
<html>
<head>
  <title>Code-Story Fight for Devoxx</title>
  <link rel="stylesheet/less" type="text/css" href="/style.less">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js"></script>
</head>
<body>
<h1>Code-Story Fight for Devoxx</h1>

<div id="fight">
  <div id="left">
    <input id="leftKeyword" type="text" value="{{leftKeyword}}" tabindex="1"/><br/>
    <a id="leftScore" title="{{leftKeyword}} needs your vote !"
       href="http://planning.code-story.net/planning.html?q={{leftKeyword}}" target="_blank">{{leftScore}}</a>
  </div>
  <button id="letsfight">Fight!</button>
  <div id="right">
    <input id="rightKeyword" type="text" value="{{rightKeyword}}" tabindex="2"/><br/>
    <a id="rightScore" title="{{rightKeyword}} needs your vote !"
       href="http://planning.code-story.net/planning.html?q={{rightKeyword}}" target="_blank">{{rightScore}}</a>
  </div>
  <a
    href="https://twitter.com/share?text=Hey! Look who's winning. {{leftKeyword}} or {{rightKeyword}} #Devoxx #CodeStory &url=http://fight.code-story.net/fight/{{leftKeyword}}/{{rightKeyword}}"
    class="twitter-share-button" data-lang="en">Tweet</a>
</div>

<footer>
  <a href="http://planning.code-story.net/" target="_blank">Vote for your favorite speaker,talks</a>
</footer>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
  function launchFight() {
    window.location = '/fight/' + $('#leftKeyword').val() + '/' + $('#rightKeyword').val();
    return false;
  }

  $(document).ready(function () {
    $(document)
      .on('click', '#letsfight', launchFight)
      .on('click', 'input', function (event) {
        event.srcElement.select();
      })
      .on('keypress', function (event) {
        if (event.keyCode == 13) {
          launchFight();
        }
      });
  });

  !function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (!d.getElementById(id)) {
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
    }
  }(document, "script", "twitter-wjs");
</script>
</body>
</html>
